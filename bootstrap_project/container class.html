<!DOCTYPE html>
<html>
    <head>
        <title>Container Class</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width = device-width initial-scale = 1">
        <style>
            .decor {
                background-color: #fff000;
            }
        </style>
    </head>
    <body>
        <!-- container is here predefined bootstrap class -->
        <div class="container decor">This is container class</div>
        <!-- container-fluid is here predefined bootstrap class -->
        <div class="container-fluid decor">This is container-fluid class</div>
    </body>
</html>
